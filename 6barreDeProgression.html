<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap - Progress Bar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Barre de progression :</h1>
	<div class="col-md-4">
		<div class="progress">
			<div class="progress-bar" 
				 style="width:70%" 
				 role="progressbar" 
				 aria-valuenow="70"
				 aria-valuemin="0" 
				 aria-valuemax="100">70%</div>
		</div>
	</div>
	<h1 class="clear">Barres de progression contexteuelles :</h1>
	<div class="col-md-3">
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:100%">Success</div>
		</div>
	</div>
	<div class="col-md-3 clear">
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width:75%">Info</div>
		</div>
	</div>
	<div class="col-md-3 clear">
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width:50%">Warning</div>
		</div>
	</div>
	<div class="col-md-3 clear">
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width:25%">Danger</div>
		</div>
	</div>
	<h1 class="clear">Barre de progression rayée :</h1>
	<div class="col-md-4">
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width:70%">70%</div>
		</div>
	</div>
	<h1 class="clear">Barre de progression animée :</h1>
	<div class="col-md-4">
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" style="width:70%">70%</div>
		</div>
	</div>
	<!-- Stacked bars -->
	<h1 class="clear">Barres de progression emplilées :</h1>
	<div class="col-md-6">
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:10%"></div>
			<div class="progress-bar progress-bar-warning" style="width:30%"></div>
			<div class="progress-bar progress-bar-danger" style="width:20%"></div>
		</div>
	</div>
</body>
</html>
